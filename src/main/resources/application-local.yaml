server:
  port: 8087
  error:
    include-message: always

spring:
  datasource:
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
    url: jdbc:postgresql://localhost:5432/postgres
    username: ev
    password: postgres
  jpa:
    properties:
      hibernate:
        jdbc:
          batch_size: 5
          order_inserts: true
    show-sql: true
